name: Personal Portfolio CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint: 

    runs-on: ubuntu-latest
    strategy:
      matrix: 
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Linting
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Deps
        run: npm install
      - name: Start run Linting
        run: npm run lint

  build:
    needs: lint

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]
        
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install Deps
      run: npm install
    - name: Build 
      run: npm run build

    - name: Cache build
      uses: actions/cache@v3
      with:
        path: |
          ~/.npm
          ${{ github.workspace }}/.next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
    
    - name: Start Server
      run: pm2 restart portfolio
